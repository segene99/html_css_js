<!DOCTYPE html>
<html>
<head>
    <title>selector2</title>
<style>
    div {border: 1px solid black;padding: 10px;}
    /* 하위선택자 */
    div p { background-color: yellow;}

    /* 자식선택자 */
    div > span { background-color: red;}
</style>
</head>
<body>
    <h2>조합 선택자(Combinator selectors)</h2>
    둘 이상의 단순 선택자를 포함 할 수 있다.<br>
    단순 선택자 사이에 결합자(+)를 포함 할 수 있다.<br>

    <div>
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <section><p>Paragraph 3 in the div</p></section>
    </div><br>

    <div>
        <span>Paragraph 1 in the div.</span>
        <span>Paragraph 2 in the div.</span>
        <section><span>Paragraph 3 in the div</span></section>
    </div>

    <p>Paragraph 4. Not in a div.</p>
    <p>Paragraph 5. Not in a div.</p>

    <br><br>

</body>
</html>
