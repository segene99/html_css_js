<!DOCTYPE html>
<html>
  <head>
    <script>
      var num1 = 15;
      var num2 = 2;
      var result;
      result = num1 + num2;
      document.write(result, "<br>");
      result = num1 - num2;
      document.write(result, "<br>");
      result = num1 * num2;
      document.write(result, "<br>");
      result = num1 / num2;
      document.write(result, "<br>");
      result = num1 % num2;
      document.write(result, "<br>");

      var test = 3 + -2 * 6;
      document.write(test);
    </script>
  </head>
  <body></body>
</html>
