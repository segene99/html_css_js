<!DOCTYPE html>
<html>
  <head>
    <script>
      var a = 10;
      var b = 20;
      var c = 10;
      var f = "20";
      var result;

      result = a > b;
      document.write("a: " + a + " , b: " + b + " , c: " + c + " , f: " + f + "<br>");
      document.write("a > b : " + result + "<br>");
      result = a < b;
      document.write("a < b : " + result, "<br>");
      result = a <= b;
      document.write("a <= b : " + result, "<br>");
      result = b == f;
      document.write("b == f : " + result, "<br>");
      result = b === f;
      document.write("b == f : " + result, "<br>");
      result = a != b;
      document.write("a != b : " + result, "<br>");
    </script>
  </head>
  <body></body>
</html>
