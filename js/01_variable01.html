<!DOCTYPE html>
<html>
  <head>
    <script>
      // alert(자바스크립트의 \n줄바꿈입니다.);
      // var 예약어 사용

      // undefined은 변수를 선언하고 값을 할당하지 않은 상태, null은 변수를 선언하고 빈 값을 할당한 상태(빈 객체) 이다. 즉, undefined는 자료형이 없는 상태이다.
      box;
      document.write(box, "<br>");

      var box = "";
      document.write(box, "<br>");

      var box = null;
      document.write(box, "<br>");

      var box = 30;
      document.write(box, "<br>");

      var box = "재선언 가능";
      document.write(box, "<br>");

      //   a = true;
      //   document.write(a, "<br>");

      let a = true;
      document.write(a, "<br>");

      //   let a = "재선언불가";
      a = "재할당 가능";
      document.write(a, "<br>");

      // const 예약어
      // 선언만 하는 것은 불가
      // const b;
      const b = "상수";
      // const b = "재선언불가";
      // b = "재할당 불가";
      document.write(a, "<br>");
    </script>
  </head>
  <body></body>
</html>
