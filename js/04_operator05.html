<!DOCTYPE html>
<html>
  <head>
    <script>
      var num1 = 10; //13 10 30 0
      var num2 = 3;
      num1 += num2; //num1 = num1 + num2; //13
      document.write(num1, ", "); //13

      num1 -= num2; //num1 = num1 - num2; 10=13-3
      document.write(num1, ", "); //10

      num1 *= num2; //num1 = num1 * num2; 30=10*3
      document.write(num1, ", "); //30

      num1 %= num2; //num1 = num1 % num2; 0 = 30/3
      document.write(num1); //0
    </script>
  </head>
  <body></body>
</html>
