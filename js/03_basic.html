<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // typeof 변수명|데이터 or typeof(변수명|데이터): 해당 변수나 데이터의 자료형 확인
      document.write(typeof "Hello");
      document.write("<br>");
      document.write(typeof "H");
      document.write("<br>");
      var num = 123;
      document.write(typeof num, "<br>");
      document.write(typeof true, "<br>");
      document.write(typeof 0.5, "<br>");
      document.write(typeof function () {});
      document.write("<br>");
      document.write(typeof {});
    </script>
  </head>
  <body></body>
</html>
