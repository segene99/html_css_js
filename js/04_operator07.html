<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>증감 연산자</title>
    <script>
      var num1 = 10;
      var num2 = 20;

      num1--; //num1 = num1; num1=num1-1;
      document.write(num1, "<br>");

      num1++; //num1 = num1; num1=num1+1;
      document.write(num1, "<br>");

      result = num2++;
      document.write(result + " / " + num2, "<br>");

      result = ++num2;
      document.write(result + "<br>");
    </script>
  </head>
  <body></body>
</html>
