<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>제목</title>
    <script>
      //   window.onload = function() {
      //       자바스크립트코드들; ...;
      //   }
      window.onload = function () {
        //이벤트 핸들러 함수 선언(정의)
        var i = 3;
        document.write(i + "의 제곱은 " + i * i);
      }; //이벤트(load)에 의해 호출(실행)
    </script>
  </head>
</html>
