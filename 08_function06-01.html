<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>함수의 오버로딩</h1>
    <script>
      function addNum(x) {
        return x;
      }

      function addNum(x, y, z) {
        return x + y + z;
      }

      function addNum(x, y) {
        return x + y;
      }

      document.write("인수가 3개 모두 전달되면 반환값은" + addNum(1, 2, 3) + "입니다.<br>");
      document.write("인수가 2개 모두 전달되면 반환값은" + addNum(1, 2) + "입니다.<br>");
      document.write("인수가 1개 모두 전달되면 반환값은" + addNum(1) + "입니다.<br>");
      document.write("인수가 0개 모두 전달되면 반환값은" + addNum() + "입니다.<br>");

      function sum() {
        //argument = [10, 20]
        //argument = [10, 20, 30]
        //argument = [10, 20, 30, 40]
        //argument = [10, 20, 30, 40 ,50]
        var result = 0; //30, 60, 100, 150
        for (var i = 0; i < arguments.length; i++) {
          //arguments.length => 2,3,4,5
          result += arguments[i]; //result = result + arguments[i];
        }
        return result;
      }
      console.log("arguments객체를 이용한 오버로딩 처리");
      console.log("인수가 2개(10,20)인 함수 호출 결과: " + sum(10, 20)); //30
      console.log("인수가 3개(10,20,30)인 함수 호출 결과: " + sum(10, 20, 30));
      console.log("인수가 4개(10,20,30,40)인 함수 호출 결과: " + sum(10, 20, 30, 40));
      console.log("인수가 5개(10,20,30,40,50)인 함수 호출 결과: " + sum(10, 20, 30, 40, 50));
    </script>
  </body>
</html>
