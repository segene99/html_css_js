<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <button onclick="cfn()">cfn() 클릭</button>
    <button onclick="vfn()">vfn() 클릭</button><br />
    <script>
      document.write("화면의 너비(width)는: " + screen.width); //화면 = 모니터
      document.write("<br>화면의 높이(height)은 " + screen.height);
      document.write("<br>작업표시줄을 제외한 화면의 너비(width)는: " + screen.availWidth);
      document.write("<br>작업표시줄을 제외한 화면의 높이(height)는: " + screen.availHeight);

      function cfn() {
        var pic = document.getElementById("demo");

        pic.style.width = screen.availWidth + "px";
        pic.style.height = screen.availHeight + "px";
        pic.style.backgroundColor = "green";
      }

      function vfn() {
        var pic = document.getElementById("demo");
        pic.style.width = "100vw";
        alert(pic.offsetHeight + ", " + pic.clientHeight); //태그를 픽셀단위로 받는법
        pic.style.height = "100vh";
        pic.style.backgroundColor = "red";
      }
    </script>
    <div id="demo">div박스</div>
  </body>
</html>
