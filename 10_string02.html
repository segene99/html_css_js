<!DOCTYPE html>
<html>
  <head>
    <script>
      var condition = true;
      while (condition) {
        var userEmail = prompt("당신의 이메일 주소는!", ""); //abc@def@a.com
        var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;
        if (userEmail == null) {
          //abc@def@a.com
          alert("이메일을 입력하세요.");
          continue;
        }
        if (userEmail.indexOf("@") > 0) {
          check1 = true;
        }

        if (userEmail.indexOf("@", userEmail.indexOf("@") + 1) > 0) {
          //abc@def@a.com
          alert("@기호만 1번만 기술해주세요.");
          continue;
        }
        //abc@a.com

        for (var i = 0; i < arrUrl.length; i++) {
          if (userEmail.indexOf("@") < userEmail.indexOf(arrUrl[i]) && userEmail.indexOf(arrUrl[i]) > 0) {
            //abc@def@a.com // 8 < 9 && 9 > 0
            check2 = true;
          }
        }

        if (check1 && check2) {
          document.write(userEmail);
          condition = false;
        } else {
          alert("이메일 형식이 잘못되었습니다.");
        }
      }
    </script>
  </head>
  <body></body>
</html>
