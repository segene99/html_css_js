<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>fieldset과 legend 태그</title>
    <style>
      ul {
        list-style-type: none;
      }
      li {
        margin: 20px; /*list-style: none;*/
      }
      li label {
        width: 80px;
        float: left;
      }
      fieldset {
        margin: 15px;
      }
      fieldset legend {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>개인 정보</legend>
        <ul>
          <li><label for="name">이름</label></li>
          <input type="text" id="name" name="name" />

          <li><label for="mail">메일주소</label></li>
          <input type="text" id="mail" name="mail" />
        </ul>
      </fieldset>
      <fieldset>
        <legend>로그인 정보</legend>
        <ul>
          <li><label for="id">아이디</label></li>
          <input type="text" id="id" name="id" />

          <li><label for="pwd">비밀번호</label></li>
          <input type="text" id="pwd" name="pwd" />
        </ul>
      </fieldset>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
