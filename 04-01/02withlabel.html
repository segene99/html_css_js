<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>label 태그 사용</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>수강 분야(다수 선택 가능)</h3>
      <ul>
        <li><input type="checkbox" name="select" value="grm" />문법</li>
        <li><input type="checkbox" name="select" value="wr" />작문</li>
        <li><input type="checkbox" name="select" value="rd" />독해</li>
      </ul>
      <h3>수강 분야(1과목만 선택 가능)</h3>
      <ul>
        <li>
          <label><input type="radio" name="subject" value="eng" />영어회화</label>
        </li>
        <li>
          <label><input type="radio" name="subject" value="ch" />중국어회화</label>
        </li>
        <li>
          <label><input type="radio" name="subject" value="jp" />일어회화</label>
        </li>
      </ul>
      <input type="submit" />
    </form>
  </body>
</html>
