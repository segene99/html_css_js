<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form 요소</title>
    <style>
      form {
        border: 1px solid black;
        padding: 5px;
        padding: 5px;
      }
      button {
        background-color: aqua;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input field.</p>
    <form>
      <textarea name="message" rows="3" cols="30" placeholder="글을 입력하세요."></textarea><br /><br />
      <textarea name="mbox" style="width: 500px; height: 300px">
    The cat was playing in the garden.
    </textarea
      >
      <input type="submit" />
    </form>
    <br />
    <button type="button" onclick="alert('안녕하세요')">클릭하세요.</button>
    <button onclick="alert('클릭버튼!')">클릭</button>
  </body>
</html>
