<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form 요소</title>
    <style>
      form {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h2>The select Element</h2>
    <p>The select element defines a drop-down list:</p>

    <form>
      <!-- selected, size 속성 -->
      <label for="fruits">Choose a fruit </label>
      <select id="fruits" name="fruists" size="3">
        <option>Apple</option>
        <option value="Water Melon">수박</option>
        <option value="Orange" selected>오렌지</option>
        <option value="lemon">레몬</option></select
      ><br /><br />

      <!-- multiple 속성-->
      <label for="colors">Choose a color</label>
      <select id="colors" name="colors" size="4" multiple>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue" selected>Blue</option>
        <option value="yellow">Yellow</option></select
      ><br /><br />

      <label for="cars">Choose a car</label>
      <select id="cars" name="cars">
        <optgroup label="Swedish cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="yellow">Yellow</option>
        </optgroup>
        <br /><br />
        <optgroup label="German cars">
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </optgroup></select
      ><br /><br />
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
