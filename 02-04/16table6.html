<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table Element</title>
        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 20px;
            }
            td, th {
                padding: 5px;
            }
            thead {
                background-color: gray;
                color: white;
            }
        </style>
    </head>
    <body>
        <h2>Table Caption</h2>
        <p>To add a caption to a table, use the caption tag.</p>

        <table style="width: 100%;">
            <caption style="margin-bottom: 10px; font-weight:bold;">
                Monthly savings
            </caption>
            <thead>
                <tr>
                    <th>
                        Month
                    </th>
                    <th>
                        Savings
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        January
                    </td>
                    <td>
                        $100
                    </td>    
                </tr>
            <tr>
                <td>
                    February
                </td>
                <td>
                    $50
                </td>  
            </tr>
            </tbody>
            <!-- <caption style="margin-bottom:10px;font-weight:bold;"> Monthly savings</caption> -->
    </body>
</html>
